    path: deploy/spinnaker/crds
    repoURL: https://github.com/nethopper2/pov-bedrock.git
    targetRevision: main
    chart: ""
  destination:
    namespace: spinnaker-operator
    name: ""
    server: https://nh-kapi-pov-bedrock-edge-2:8080
