  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    nethopper.io/objectID: 662aa289c64d707d71f42e67
    nethopper.io/cloudID: 6619460e1b0299288bb323de
spec:
